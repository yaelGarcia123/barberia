<div class="container">
  <h2>Agregar Producto</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre del Producto</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevoProducto.nombre" name="nombre" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Agregar Producto</button>
  </form>
</div>

<div class="container mt-5">
  <h2>Lista de Productos</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProducto(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
