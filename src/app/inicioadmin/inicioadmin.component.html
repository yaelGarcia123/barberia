<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

      <h2 class="text-center mb-4">Panel de Administración</h2>

      <div class="d-flex justify-content-center mt-4" style="padding-top: 20px; padding-bottom: 20px;">
        <img src="../../assets/img/BARBER_CYS_fondo.png" alt="Imagen Administrativa" class="img-fluid" style=" width: 40%; height: 40%;">
      </div>


        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card text-center shadow" (click)="navigateTo('inventario')">
                    <div class="card-body">
                        <h5 class="card-title">Almacén</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow" (click)="navigateTo('logistica')">
                    <div class="card-body">
                        <h5 class="card-title">Logística</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow" (click)="navigateTo('adminventas')">
                    <div class="card-body">
                        <h5 class="card-title">Ventas</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center shadow" (click)="navigateTo('admincompras')">
                    <div class="card-body">
                        <h5 class="card-title">Compras</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
