<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catálogo de Productos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        .product-card {
            margin-bottom: 20px;
        }

        .cart-dropdown {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: white;
            padding: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a href="#" (click)="toggleCartVisibility()" class="nav-link">
              <i class="fas fa-shopping-cart"></i> <span class="badge bg-danger">{{ cartCount }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Catálogo de productos -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Catálogo de Productos</h2>
    <div class="row">
      <div class="col-md-3 product-card" *ngFor="let product of products">
        <div class="card">
          <img [src]="product.image" class="card-img-top" [alt]="product.name">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">$ {{ product.price }}</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Carrito de compras -->
  <div id="cart-dropdown" class="cart-dropdown" style="display: none;">
    <h5>Tu carrito</h5>
    <ul class="list-unstyled">
      <li *ngFor="let item of cart" class="d-flex justify-content-between align-items-center">
        <span>{{ item.name }} - ${{ item.price }}</span>
        <button class="btn btn-sm btn-danger" (click)="removeFromCart(item.id)">X</button>
      </li>
    </ul>
    <div class="d-flex justify-content-between">
      <strong>Total: ${{ getTotal() }}</strong>
      <button class="btn btn-primary">Pagar</button>
    </div>
  </div>
  
  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
  </footer>
  

    <!-- Bootstrap 5 JS & dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
