<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        .table th, .table td {
            text-align: center;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Gestión de Inventario</h2>

    <!-- Botón para agregar nuevo producto -->
    <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>

    <!-- Tabla de Productos -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Aquí se llenarán los productos -->
        </tbody>
    </table>

    <!-- Modal para agregar o editar productos -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="productQuantity" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-custom" id="saveProductBtn">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

<script>
    // Array para almacenar los productos (simulando una base de datos)
    let products = [];
    
    // Función para cargar los productos en la tabla
    function loadProducts() {
        const tableBody = document.getElementById('productTableBody');
        tableBody.innerHTML = ''; // Limpiar tabla antes de cargar nuevos datos

        products.forEach((product, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>${product.quantity}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editProduct(${index})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Eliminar</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Función para agregar un nuevo producto
    document.getElementById('saveProductBtn').addEventListener('click', () => {
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const quantity = document.getElementById('productQuantity').value;

        if (id) {
            // Editar producto existente
            const productIndex = products.findIndex(product => product.id == id);
            products[productIndex] = { id, name, price, quantity };
        } else {
            // Agregar nuevo producto
            const newProduct = {
                id: products.length + 1, // Asignar un ID único
                name,
                price,
                quantity
            };
            products.push(newProduct);
        }

        // Limpiar el formulario y cerrar el modal
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        const addProductModal = new bootstrap.Modal(document.getElementById('addProductModal'));
        addProductModal.hide();

        // Recargar la tabla
        loadProducts();
    });

    // Función para editar un producto
    function editProduct(index) {
        const product = products[index];
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productQuantity').value = product.quantity;
        
        const addProductModal = new bootstrap.Modal(document.getElementById('addProductModal'));
        addProductModal.show();
        document.getElementById('addProductModalLabel').innerText = 'Editar Producto';
    }

    // Función para eliminar un producto
    function deleteProduct(index) {
        if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
            products.splice(index, 1);
            loadProducts();
        }
    }

    // Cargar productos iniciales (puedes obtenerlos de tu base de datos aquí)
    loadProducts();
</script>
</body>
</html>
