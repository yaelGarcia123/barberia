<div class="container">
  <h2>Nóminas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>RFC</th>
        <th>Fecha</th>
        <th>Periodo</th>
        <th>Días Pagados</th>
        <th>Sueldo Neto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nomina of nominas">
        <td>{{ nomina.rfc }}</td>
        <td>{{ nomina.fecha }}</td>
        <td>{{ nomina.periodo }}</td>
        <td>{{ nomina.diasPagados }}</td>
        <td>{{ nomina.sueldoNeto | currency }}</td>
        <td>
          <button (click)="descargarPdf(nomina.idNomina)" class="btn btn-primary">
            Descargar PDF
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Crear Nómina</h3>
  <form (submit)="crearNomina()">
    <div class="form-group">
      <label for="rfc">RFC</label>
      <input type="text" id="rfc" [(ngModel)]="nuevaNomina.rfc" name="rfc" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="periodo">Periodo</label>
      <input type="text" id="periodo" [(ngModel)]="nuevaNomina.periodo" name="periodo" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="diasPagados">Días Pagados</label>
      <input type="number" id="diasPagados" [(ngModel)]="nuevaNomina.diasPagados" name="diasPagados" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="tipoPago">Tipo de Pago</label>
      <select id="tipoPago" [(ngModel)]="nuevaNomina.tipoPago" name="tipoPago" class="form-control" required>
        <option value="Transferencia">Transferencia</option>
        <option value="Cheque">Cheque</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Generar Nómina</button>
  </form>
</div>
