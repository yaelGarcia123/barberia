<div class="container">
    <h2>Registro de Nómina</h2>
    
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="nominaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="RFC">Empleado</label>
        <select id="RFC" formControlName="RFC" class="form-control">
          <option value="">Seleccione un empleado</option>
          <option *ngFor="let emp of empleados" [value]="emp.RFC">
            {{ emp.Nombre }} {{ emp.Apellido }} ({{ emp.RFC }})
          </option>
        </select>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Fecha">Fecha</label>
            <input type="date" id="Fecha" formControlName="Fecha" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="Periodo">Periodo</label>
            <input type="text" id="Periodo" formControlName="Periodo" class="form-control" placeholder="Ej. Primera quincena de Enero">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="DiasPagados">Días Pagados</label>
            <input type="number" id="DiasPagados" formControlName="DiasPagados" class="form-control" min="1" max="31">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="TipoPago">Tipo de Pago</label>
            <select id="TipoPago" formControlName="TipoPago" class="form-control">
              <option value="Quincenal">Quincenal</option>
              <option value="Semanal">Semanal</option>
              <option value="Mensual">Mensual</option>
              <option value="Catorcenal">Catorcenal</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="SueldoBruto">Sueldo Bruto</label>
            <input type="number" step="0.01" id="SueldoBruto" formControlName="SueldoBruto" class="form-control">
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="TotalPercepciones">Total Percepciones</label>
            <input type="number" step="0.01" id="TotalPercepciones" formControlName="TotalPercepciones" class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="TotalDeducciones">Total Deducciones</label>
            <input type="number" step="0.01" id="TotalDeducciones" formControlName="TotalDeducciones" class="form-control">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="SueldoNeto">Sueldo Neto</label>
        <input type="number" step="0.01" id="SueldoNeto" formControlName="SueldoNeto" class="form-control" readonly>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="nominaForm.invalid">
        Registrar Nómina
      </button>
    </form>
  </div>
