<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container text-center">
    <header>
      <img src="/barberia/src/BARBER CYS.png" alt="LOGO" class="mb-4" width="150">
    </header>
    <div class="card p-4 shadow-lg" style="max-width: 400px; margin: auto;">
      <h3 class="mb-3">INICIO DE SESIÓN</h3>
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Ingrese su contraseña">
      </div>
      <button class="btn btn-primary w-100">Login</button>
      <p class="mt-3">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</body>
</html>
